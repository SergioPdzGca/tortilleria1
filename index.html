<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Ordena F치cil</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #333; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #1e2a41;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .icon-actions {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 8px;
  }
    .icon-btn {
    background: gray;
    border: none;
    color: #3040a591;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.2s;
  }

    .icon-btn:hover {
    color: #fefefe;
    
  }

    .cart-controls .icon-btn {
      background: #ccc;
      color: #333;
      font-size: 12px;
      width: 28px;
      height: 28px;
    }

    .cart-controls .icon-btn:hover {
      background: #999;
    }

    .product-card button {
      margin-top: 8px;
      border: none;
      background: none;
      padding: 0;
    }

    .desc-btn {
      margin-top: 5px;
      font-size: 12px;
      color: #888;
      cursor: pointer;
      background: none;
      border: none;
      text-decoration: underline;
    }

    .product-desc {
    display: none;
    font-size: 13px;
    color: #666;
    margin-top: 5px;
    text-align: center;
  }

    .desc-visible {
      display: block;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #fff;
      color: #d32f2f;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      font-weight: bold;
    }

    .container {
      padding: 15px;
      max-width: 600px;
      margin: auto;
    }

    .product-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .product-card {
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card button {
      margin-top: 10px;
      background: #2b3257;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    #cartModal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #cartModalContent {
      background: #fff;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      border-radius: 0;
      height: 100%;
      overflow-y: auto;
      position: relative;
    }

    #closeCart {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      z-index: 100;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    .cart-item span {
      flex: 1;
    }

    .cart-controls button {
      background: #bbb;
      border: none;
      padding: 4px 8px;
      margin: 0 2px;
      border-radius: 4px;
      cursor: pointer;
    }

    #confirmOrder {
      background: #388e3c;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>Ordena F치cil</h2>
    <div class="cart-icon" onclick="toggleCart()">
      游<span class="cart-count" id="cartCount">0</span>
    </div>
  </header>

  <div class="container">
    <div class="product-list" id="productList"></div>
  </div>

  <div id="cartModal">
    <div id="cartModalContent">
      <button id="closeCart" onclick="toggleCart()">Cerrar</button>
      <div id="cartItems"></div>
      <p style="text-align: right; font-weight: bold; margin-top: 10px;">Total: $<span id="cartTotal">0.00</span></p>
      <button id="confirmOrder" onclick="sendOrder()">Confirmar y Enviar</button>
    </div>
  </div>

  <script>
const products = [
  { name: 'Chilaquiles', price: 25, image: 'https://www.isabeleats.com/wp-content/uploads/2020/11/chilaquiles-verdes-small-7.jpg', description: 'Orden de chilaquiles verdes con queso y crema.' },
  { name: 'Tacos Dorados', price: 25, image: 'https://www.cocinavital.mx/wp-content/uploads/2017/08/tacos-dorados-papa-salsa-verde-e1542913822485.jpg', description: 'Orden con 3 tacos dorados rellenos de papa.' },
  { name: 'Sopes', price: 20, image: 'https://mejorconsalud.as.com/wp-content/uploads/2020/12/plato-mexicano-sope-768x513.jpg', description: 'Orden de 2 sopes con frijoles, lechuga, queso y crema.' },
  { name: 'Atol de Galleta', price: 15, image: 'https://i.pinimg.com/736x/4c/c5/6b/4cc56b5588aa0dfe6673c988cfe17b26.jpg', description: 'Vaso de atole caliente sabor galleta.' },
  { name: 'Cafecito', price: 10, image: 'https://http2.mlstatic.com/D_NQ_NP_778038-MLM75403736991_032024-O-vaso-de-papel-para-cafe-con-tapa-12oz-100-uds-cu.webp', description: 'Caf칠 negro o con leche, reci칠n hecho.' },
  { name: 'Agua de Sabor', price: 15, image: 'https://i.blogs.es/264ec5/como-hacer-agua-de-horchata-arroz-2-/650_1200.jpg', description: 'Vaso de agua fresca de sabor (horchata, jamaica o lim칩n).' },
];

    let cart = {};

    function renderProducts() {
  const productList = document.getElementById('productList');
  productList.innerHTML = '';
  products.forEach((product, index) => {
    const id = `desc-${index}`;
    productList.innerHTML += `
  <div class="product-card">
    <img src="${product.image}" alt="${product.name}">
    <h4>${product.name}</h4>
    <p>$${product.price}</p>
    
    <div class="icon-actions">
      <button class="icon-btn" onclick="addToCart(${index})" title="Agregar al carrito">
        <i class="fas fa-cart-plus"></i>
      </button>
      <button class="icon-btn" onclick="toggleDescription(this)" title="Ver descripci칩n">
        <i class="fas fa-eye"></i>
      </button>
    </div>

    <p class="product-desc">${product.description}</p>
  </div>
`;


  });
}

    function addToCart(index) {
      const product = products[index];
      if (cart[product.name]) {
        cart[product.name].quantity += 1;
      } else {
        cart[product.name] = { price: product.price, quantity: 1 };
      }
      updateCartDisplay();
    }

    function decrementItem(name) {
      if (cart[name]) {
        cart[name].quantity -= 1;
        if (cart[name].quantity <= 0) {
          delete cart[name];
        }
        updateCartDisplay();
      }
    }

    function updateCartDisplay() {
      const cartItems = document.getElementById('cartItems');
      const cartCount = document.getElementById('cartCount');
      const cartTotal = document.getElementById('cartTotal');
      let total = 0;
      let count = 0;

      cartItems.innerHTML = '';
      for (let name in cart) {
        const item = cart[name];
        const itemTotal = item.price * item.quantity;
        count += item.quantity;
        total += itemTotal;

        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${name} x${item.quantity}</span>
            <div class="cart-controls">
              <button onclick="decrementItem('${name}')">-</button>
              <button onclick="addToCart(${products.findIndex(p => p.name === name)})">+</button>
            </div>
            <span>$${itemTotal.toFixed(2)}</span>
          </div>
        `;
      }
      cartCount.textContent = count;
      cartTotal.textContent = total.toFixed(2);
    }

    function toggleCart() {
      const modal = document.getElementById('cartModal');
      modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }

    function sendOrder() {
      const phoneNumber = '5217721267582';
      const name = prompt('쮺u치l es tu nombre?');
      const location = prompt('쮻칩nde est치s ubicado?');
      if (!name || !location) return alert('Por favor completa tu nombre y ubicaci칩n.');

      let message = `Hola, soy ${name}, quiero pedir:\n`;
      let total = 0;
      for (let key in cart) {
        let item = cart[key];
        let itemTotal = item.price * item.quantity;
        message += `- ${key} x${item.quantity} = $${itemTotal.toFixed(2)}\n`;
        total += itemTotal;
      }
      message += `\nTotal: $${total.toFixed(2)}\nUbicaci칩n: ${location}`;
      window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, '_blank');
    }

    renderProducts();
  </script>
  <script>
function toggleDescription(button) {
  const card = button.closest('.product-card');
  const desc = card.querySelector('.product-desc');
  if (desc) {
    desc.classList.toggle('desc-visible');
  }
}


    </script>
</body>
</html>
